services:
  ai-db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME:-ai}
      POSTGRES_USER: ${DB_USER:-ai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ai}
    volumes:
      - ai_db_data:/var/lib/postgresql/data
    networks:
      - ai_network

  ai-orchestrator:
    build: ./ai-orchestrator
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://ai-db:5432/${DB_NAME:-ai}
      DB_USER: ${DB_USER:-ai}
      DB_PASSWORD: ${DB_PASSWORD:-ai}
      ORCHESTRATOR_TOKEN: ${ORCHESTRATOR_TOKEN}
      REPO_ALLOWLIST: "backend/,frontend/,docs/,infra/,ai/"
      WORKFLOW_PROTECT: ".github/workflows/"
    depends_on:
      - ai-db
    ports:
      - "8088:8080"
    networks:
      - ai_network

  ai-dashboard:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - ai-orchestrator
    networks:
      - ai_network

networks:
  ai_network:
    driver: bridge

volumes:
  ai_db_data:
