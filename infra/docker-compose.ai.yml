services:
  ai-orchestrator:
    build: ../ai-orchestrator
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://ai-db:5432/ai
      DB_USER: ai
      DB_PASSWORD: ai
      ORCHESTRATOR_TOKEN: "${ORCHESTRATOR_TOKEN}"
      REPO_ALLOWLIST: "backend/,frontend/,docs/,infra/,ai/"
      WORKFLOW_PROTECT: ".github/workflows/"
      VAULT_ADDR: "${VAULT_ADDR:-http://vault:8200}"
      VAULT_TOKEN: "${VAULT_TOKEN:-dev-root-token}"
      SPRING_CLOUD_VAULT_ENABLED: "${VAULT_ENABLED:-false}"
    depends_on:
      - ai-db
      - vault
    ports:
      - "8088:8080"
    # Runtime Security Best Practices
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /app/logs:noexec,nosuid,size=500m
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    user: "1000:1000"

  ai-db:
    image: postgres:16
    environment:
      POSTGRES_DB: ai
      POSTGRES_USER: ai
      POSTGRES_PASSWORD: ai
    volumes:
      - ai_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    # Runtime Security Best Practices
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    user: "999:999"
    shm_size: 256mb

  vault:
    image: hashicorp/vault:latest
    container_name: atlasia-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_drop:
      - ALL
    cap_add:
      - IPC_LOCK
      - NET_BIND_SERVICE
    ports:
      - "8200:8200"
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - vault_data:/vault/data
    # Runtime Security Best Practices
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped

volumes:
  ai_db:
  vault_data:

# User Namespace Remapping (Docker Daemon Configuration)
# Note: User namespace remapping must be configured at the Docker daemon level
# Add the following to /etc/docker/daemon.json:
#
# {
#   "userns-remap": "default",
#   "log-driver": "json-file",
#   "log-opts": {
#     "max-size": "10m",
#     "max-file": "3"
#   }
# }
#
# Then restart Docker daemon:
# sudo systemctl restart docker
#
# This remaps container root (UID 0) to unprivileged host user (e.g., 100000)
# providing additional isolation between container and host
