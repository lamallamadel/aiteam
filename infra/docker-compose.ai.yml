services:
  ai-orchestrator:
    build: ../ai-orchestrator
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://ai-db:5432/ai
      DB_USER: ai
      DB_PASSWORD: ai
      ORCHESTRATOR_TOKEN: "${ORCHESTRATOR_TOKEN}"
      REPO_ALLOWLIST: "backend/,frontend/,docs/,infra/,ai/"
      WORKFLOW_PROTECT: ".github/workflows/"
      VAULT_ADDR: "${VAULT_ADDR:-http://vault:8200}"
      VAULT_TOKEN: "${VAULT_TOKEN:-dev-root-token}"
      SPRING_CLOUD_VAULT_ENABLED: "${VAULT_ENABLED:-false}"
    depends_on:
      - ai-db
      - vault
    ports:
      - "8088:8080"

  ai-db:
    image: postgres:16
    environment:
      POSTGRES_DB: ai
      POSTGRES_USER: ai
      POSTGRES_PASSWORD: ai
    volumes:
      - ai_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  vault:
    image: hashicorp/vault:latest
    container_name: atlasia-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - vault_data:/vault/data

volumes:
  ai_db:
  vault_data:
