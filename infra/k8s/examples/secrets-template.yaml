# Template for creating secrets manually
# Copy this file and fill in the values, then apply with:
# kubectl apply -f secrets.yaml

apiVersion: v1
kind: Secret
metadata:
  name: atlasia-secrets
  namespace: atlasia
type: Opaque
stringData:
  # Required secrets
  orchestrator-token: "CHANGE_ME_SECURE_TOKEN"
  db-password: "CHANGE_ME_DB_PASSWORD"
  jwt-secret: "CHANGE_ME_JWT_SECRET_MIN_256_BITS"
  encryption-key: "CHANGE_ME_ENCRYPTION_KEY_32_BYTES"
  llm-api-key: "CHANGE_ME_OPENAI_API_KEY"
  
  # Optional secrets (leave empty if not using)
  vault-token: ""
  llm-fallback-api-key: ""
  github-webhook-secret: ""
  github-private-key-path: ""
  
  # OAuth2 credentials (optional)
  oauth2-github-client-id: ""
  oauth2-github-client-secret: ""
  oauth2-google-client-id: ""
  oauth2-google-client-secret: ""
  oauth2-gitlab-client-id: ""
  oauth2-gitlab-client-secret: ""
  
  # Mail credentials (optional)
  mail-username: ""
  mail-password: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: atlasia-postgresql-secret
  namespace: atlasia
type: Opaque
stringData:
  postgres-password: "CHANGE_ME_POSTGRES_PASSWORD"
  password: "CHANGE_ME_DB_PASSWORD"
