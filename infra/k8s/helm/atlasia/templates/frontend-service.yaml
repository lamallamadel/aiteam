apiVersion: v1
kind: Service
metadata:
  name: {{ include "atlasia.fullname" . }}-frontend
  labels:
    {{- include "atlasia.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
  - port: {{ .Values.frontend.service.port }}
    targetPort: {{ .Values.frontend.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "atlasia.frontend.selectorLabels" . | nindent 4 }}
