apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "atlasia.fullname" . }}-orchestrator
  labels:
    {{- include "atlasia.orchestrator.labels" . | nindent 4 }}
spec:
  {{- if not .Values.orchestrator.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount.orchestrator }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "atlasia.orchestrator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "atlasia.orchestrator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "atlasia.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: orchestrator
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.image.orchestrator.repository }}:{{ .Values.image.orchestrator.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.orchestrator.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.orchestrator.port }}
          protocol: TCP
        env:
        {{- range .Values.orchestrator.env }}
        - name: {{ .name }}
          {{- if .value }}
          value: {{ .value | quote }}
          {{- else if .valueFrom }}
          valueFrom:
            {{- toYaml .valueFrom | nindent 12 }}
          {{- end }}
        {{- end }}
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: database-url
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: database-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "atlasia.secretName" . }}
              key: db-password
        - name: ORCHESTRATOR_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "atlasia.secretName" . }}
              key: orchestrator-token
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "atlasia.secretName" . }}
              key: jwt-secret
        - name: VAULT_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "atlasia.secretName" . }}
              key: encryption-key
        - name: LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "atlasia.secretName" . }}
              key: llm-api-key
        - name: LLM_FALLBACK_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "atlasia.secretName" . }}
              key: llm-fallback-api-key
        - name: GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "atlasia.secretName" . }}
              key: github-webhook-secret
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "atlasia.secretName" . }}
              key: vault-token
        - name: REPO_ALLOWLIST
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: repo-allowlist
        - name: WORKFLOW_PROTECT
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: workflow-protect-prefix
        - name: MAX_CONCURRENT_BOLTS
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: max-concurrent-bolts
        - name: SSE_TIMEOUT_MINUTES
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: sse-timeout-minutes
        - name: DEFAULT_MODE
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: default-mode
        - name: ENABLED_AGENTS
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: enabled-agents
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: cors-allowed-origins
        - name: JWT_ACCESS_TOKEN_EXPIRATION_MINUTES
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: jwt-access-token-expiration-minutes
        - name: JWT_REFRESH_TOKEN_EXPIRATION_DAYS
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: jwt-refresh-token-expiration-days
        - name: JWT_ISSUER
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: jwt-issuer
        - name: LLM_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: llm-endpoint
        - name: LLM_MODEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: llm-model
        - name: LLM_FALLBACK_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: llm-fallback-endpoint
        - name: TRACING_SAMPLING_PROBABILITY
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: tracing-sampling-probability
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: otel-exporter-otlp-endpoint
        - name: CRDT_MESH_PEERS
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: crdt-mesh-peers
        - name: VAULT_ADDR
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: vault-address
        - name: SPRING_CLOUD_VAULT_ENABLED
          valueFrom:
            configMapKeyRef:
              name: {{ include "atlasia.fullname" . }}-config
              key: vault-enabled
        livenessProbe:
          {{- toYaml .Values.orchestrator.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.orchestrator.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.orchestrator.resources | nindent 10 }}
        volumeMounts:
        {{- range .Values.orchestrator.volumeMounts }}
        - name: {{ .name }}
          mountPath: {{ .mountPath }}
        {{- end }}
      volumes:
      {{- range .Values.orchestrator.volumes }}
      - name: {{ .name }}
        {{- if .emptyDir }}
        emptyDir: {}
        {{- else if .configMap }}
        configMap:
          {{- toYaml .configMap | nindent 10 }}
        {{- else if .secret }}
        secret:
          {{- toYaml .secret | nindent 10 }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
