<div class="dashboard-container">
  <aside class="sidebar glass-panel">
    <h1 class="accent-gradient">Atlasia AI</h1>
    <nav>
      <div class="nav-section">
        <span class="section-title">Orchestration</span>
        <a routerLink="/chat" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">Active Run</a>
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">Dashboard</a>
        <a routerLink="/runs" routerLinkActive="active" class="nav-item">History</a>
      </div>

      <div class="nav-section">
        <span class="section-title">Gems</span>
        <a *ngFor="let gem of personas" 
           [routerLink]="['/chat', 'gem', gem.name.toLowerCase()]" 
           routerLinkActive="active" 
           class="nav-item gem-item">
           <span class="gem-icon">ðŸ’Ž</span> {{ gem.name }}
        </a>
      </div>
      
      <div class="nav-section">
        <span class="section-title">Insights</span>
        <a routerLink="/analytics" routerLinkActive="active" class="nav-item">Analytics</a>
      </div>
    </nav>
  </aside>

  <main class="content">
    <header class="top-bar">
      <h2>Orchestrator Control Center</h2>
    </header>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
