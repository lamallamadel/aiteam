services:
  ai-db:
    image: postgres:16-alpine
    container_name: aiteam_db_prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-aiteam}
      POSTGRES_USER: ${DB_USER:-aiteam}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?error - DB_PASSWORD not set}
    volumes:
      - ai_db_prod_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aiteam}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ai_prod_network
    # Resource limits for $10-30/mo shared server
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  ai-orchestrator:
    image: ghcr.io/${GITHUB_REPO}/ai-orchestrator:latest
    container_name: aiteam_backend_prod
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://ai-db:5432/${DB_NAME:-aiteam}
      DB_USER: ${DB_USER:-aiteam}
      DB_PASSWORD: ${DB_PASSWORD:?error - DB_PASSWORD not set}
      ORCHESTRATOR_TOKEN: ${ORCHESTRATOR_TOKEN:?error - ORCHESTRATOR_TOKEN not set}
      LLM_API_KEY: ${LLM_API_KEY:?error - LLM_API_KEY not set}
      REPO_ALLOWLIST: "backend/,frontend/,docs/,infra/,ai/"
      WORKFLOW_PROTECT: ".github/workflows/"
      # Logging
      LOGGING_LEVEL_ROOT: WARN
      LOGGING_LEVEL_COM_EXAMPLE: INFO
    depends_on:
      ai-db:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - ai_prod_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 768M

  ai-dashboard:
    image: ghcr.io/${GITHUB_REPO}/ai-dashboard:latest
    container_name: aiteam_frontend_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-prod.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live/${DOMAIN}/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/${DOMAIN}/privkey.pem:/etc/ssl/private/privkey.pem:ro
    depends_on:
      ai-orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/index.html"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - ai_prod_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  ai_prod_network:
    driver: bridge

volumes:
  ai_db_prod_data:
    driver: local
