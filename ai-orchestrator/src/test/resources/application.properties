spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.flyway.enabled=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

atlasia.jwt.secret-key=test-secret-key-for-unit-tests-must-be-at-least-256-bits-long-for-hmac-sha512-algorithm
atlasia.cors.allowed-origins=http://localhost:4200

spring.cloud.vault.enabled=false

atlasia.oauth2.github.client-id=test-client-id
atlasia.oauth2.github.client-secret=test-client-secret
atlasia.oauth2.google.client-id=test-client-id
atlasia.oauth2.google.client-secret=test-client-secret
atlasia.oauth2.gitlab.client-id=test-client-id
atlasia.oauth2.gitlab.client-secret=test-client-secret
