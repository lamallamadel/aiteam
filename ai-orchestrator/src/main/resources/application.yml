server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ai}
    username: ${DB_USER:ai}
    password: ${DB_PASSWORD:ai}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    baseline-on-migrate: true
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${atlasia.oauth2.github.client-id:}
            client-secret: ${atlasia.oauth2.github.client-secret:}
            scope:
              - user:email
              - read:user
          google:
            client-id: ${atlasia.oauth2.google.client-id:}
            client-secret: ${atlasia.oauth2.google.client-secret:}
            scope:
              - email
              - profile
          gitlab:
            client-id: ${atlasia.oauth2.gitlab.client-id:}
            client-secret: ${atlasia.oauth2.gitlab.client-secret:}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - read_user
              - email
        provider:
          gitlab:
            authorization-uri: https://gitlab.com/oauth/authorize
            token-uri: https://gitlab.com/oauth/token
            user-info-uri: https://gitlab.com/api/v4/user
            user-name-attribute: id

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ai-orchestrator

resilience4j:
  circuitbreaker:
    instances:
      githubApi:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.reactive.function.client.WebClientResponseException
          - org.springframework.web.reactive.function.client.WebClientRequestException
        ignoreExceptions:
          - java.lang.IllegalArgumentException

atlasia:
  orchestrator:
    token: ${ORCHESTRATOR_TOKEN:changeme}
    repoAllowlist: ${REPO_ALLOWLIST:backend/,frontend/,docs/,infra/,ai/}
    workflowProtectPrefix: ${WORKFLOW_PROTECT:.github/workflows/}
    github:
      app-id: ${GITHUB_APP_ID:}
      private-key-path: ${GITHUB_PRIVATE_KEY_PATH:}
      installation-id: ${GITHUB_INSTALLATION_ID:}
    llm:
      endpoint: ${LLM_ENDPOINT:https://api.openai.com/v1}
      model: ${LLM_MODEL:gpt-4o-mini}
      api-key: ${LLM_API_KEY:}
      proxy-host: ${LLM_PROXY_HOST:}
      proxy-port: ${LLM_PROXY_PORT:8080}
      fallback-endpoint: ${LLM_FALLBACK_ENDPOINT:https://api.deepseek.com/v1}
      fallback-api-key: ${LLM_FALLBACK_API_KEY:}
    canvas:
      max-concurrent-bolts: ${MAX_CONCURRENT_BOLTS:5}
      sse-timeout-minutes: ${SSE_TIMEOUT_MINUTES:30}
      default-mode: ${DEFAULT_MODE:EXECUTION}
      enabled-agents: ${ENABLED_AGENTS:PM,QUALIFIER,ARCHITECT,DEVELOPER,REVIEW,TESTER,WRITER}
  jwt:
    secret-key: ${JWT_SECRET_KEY:}
    access-token-expiration-minutes: ${JWT_ACCESS_TOKEN_EXPIRATION_MINUTES:15}
    refresh-token-expiration-days: ${JWT_REFRESH_TOKEN_EXPIRATION_DAYS:7}
    issuer: ${JWT_ISSUER:atlasia-ai-orchestrator}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:8080}
  oauth2:
    github:
      client-id: ${VAULT_OAUTH2_GITHUB_CLIENT_ID:}
      client-secret: ${VAULT_OAUTH2_GITHUB_CLIENT_SECRET:}
    google:
      client-id: ${VAULT_OAUTH2_GOOGLE_CLIENT_ID:}
      client-secret: ${VAULT_OAUTH2_GOOGLE_CLIENT_SECRET:}
    gitlab:
      client-id: ${VAULT_OAUTH2_GITLAB_CLIENT_ID:}
      client-secret: ${VAULT_OAUTH2_GITLAB_CLIENT_SECRET:}
    frontend-callback-url: ${OAUTH2_FRONTEND_CALLBACK_URL:http://localhost:4200/auth/callback}
  encryption:
    key: ${VAULT_ENCRYPTION_KEY:}
