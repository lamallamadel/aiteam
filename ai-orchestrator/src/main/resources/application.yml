server:
  port: 8080
  ssl:
    enabled: ${SSL_ENABLED:false}
    key-store: ${vault.secret.data.atlasia.ssl-keystore-path:${SSL_KEYSTORE_PATH:classpath:keystore.p12}}
    key-store-password: ${vault.secret.data.atlasia.ssl-keystore-password:${SSL_KEYSTORE_PASSWORD:}}
    key-store-type: PKCS12
    enabled-protocols: TLSv1.3
    ciphers: TLS_AES_256_GCM_SHA384,TLS_AES_128_GCM_SHA256

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ai?ssl=true&sslmode=require}
    username: ${DB_USER:ai}
    password: ${vault.secret.data.atlasia.db-password:${DB_PASSWORD:ai}}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    baseline-on-migrate: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      enabled: true
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${vault.secret.data.atlasia.mail-username:${MAIL_USERNAME:}}
    password: ${vault.secret.data.atlasia.mail-password:${MAIL_PASSWORD:}}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: ${MAIL_HOST:smtp.gmail.com}
        from: ${MAIL_FROM:noreply@atlasia.ai}
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${vault.secret.data.atlasia.oauth2-github-client-id:${atlasia.oauth2.github.client-id:}}
            client-secret: ${vault.secret.data.atlasia.oauth2-github-client-secret:${atlasia.oauth2.github.client-secret:}}
            scope:
              - user:email
              - read:user
          google:
            client-id: ${vault.secret.data.atlasia.oauth2-google-client-id:${atlasia.oauth2.google.client-id:}}
            client-secret: ${vault.secret.data.atlasia.oauth2-google-client-secret:${atlasia.oauth2.google.client-secret:}}
            scope:
              - email
              - profile
          gitlab:
            client-id: ${vault.secret.data.atlasia.oauth2-gitlab-client-id:${atlasia.oauth2.gitlab.client-id:}}
            client-secret: ${vault.secret.data.atlasia.oauth2-gitlab-client-secret:${atlasia.oauth2.gitlab.client-secret:}}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - read_user
              - email
        provider:
          gitlab:
            authorization-uri: https://gitlab.com/oauth/authorize
            token-uri: https://gitlab.com/oauth/token
            user-info-uri: https://gitlab.com/api/v4/user
            user-name-attribute: id

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ai-orchestrator

resilience4j:
  circuitbreaker:
    instances:
      githubApi:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.reactive.function.client.WebClientResponseException
          - org.springframework.web.reactive.function.client.WebClientRequestException
        ignoreExceptions:
          - java.lang.IllegalArgumentException
  ratelimiter:
    instances:
      auth:
        limitForPeriod: 5
        limitRefreshPeriod: 1m
        timeoutDuration: 0
        registerHealthIndicator: true
        eventConsumerBufferSize: 100
      api:
        limitForPeriod: 100
        limitRefreshPeriod: 1m
        timeoutDuration: 0
        registerHealthIndicator: true
        eventConsumerBufferSize: 100
      upload:
        limitForPeriod: 10
        limitRefreshPeriod: 1m
        timeoutDuration: 0
        registerHealthIndicator: true
        eventConsumerBufferSize: 100

atlasia:
  orchestrator:
    token: ${vault.secret.data.atlasia.orchestrator-token:${ORCHESTRATOR_TOKEN:changeme}}
    repoAllowlist: ${REPO_ALLOWLIST:backend/,frontend/,docs/,infra/,ai/}
    workflowProtectPrefix: ${WORKFLOW_PROTECT:.github/workflows/}
    github:
      app-id: ${GITHUB_APP_ID:}
      private-key-path: ${vault.secret.data.atlasia.github-private-key-path:${GITHUB_PRIVATE_KEY_PATH:}}
      installation-id: ${GITHUB_INSTALLATION_ID:}
    llm:
      endpoint: ${LLM_ENDPOINT:https://api.openai.com/v1}
      model: ${LLM_MODEL:gpt-4o-mini}
      api-key: ${vault.secret.data.atlasia.llm-api-key:${LLM_API_KEY:}}
      proxy-host: ${LLM_PROXY_HOST:}
      proxy-port: ${LLM_PROXY_PORT:8080}
      fallback-endpoint: ${LLM_FALLBACK_ENDPOINT:https://api.deepseek.com/v1}
      fallback-api-key: ${vault.secret.data.atlasia.llm-fallback-api-key:${LLM_FALLBACK_API_KEY:}}
    canvas:
      max-concurrent-bolts: ${MAX_CONCURRENT_BOLTS:5}
      sse-timeout-minutes: ${SSE_TIMEOUT_MINUTES:30}
      default-mode: ${DEFAULT_MODE:EXECUTION}
      enabled-agents: ${ENABLED_AGENTS:PM,QUALIFIER,ARCHITECT,DEVELOPER,REVIEW,TESTER,WRITER}
  webhook:
    github:
      secret: ${vault.secret.data.atlasia.github-webhook-secret:${GITHUB_WEBHOOK_SECRET:}}
  jwt:
    secret-key: ${vault.secret.data.atlasia.jwt-secret:${JWT_SECRET_KEY:}}
    access-token-expiration-minutes: ${JWT_ACCESS_TOKEN_EXPIRATION_MINUTES:15}
    refresh-token-expiration-days: ${JWT_REFRESH_TOKEN_EXPIRATION_DAYS:7}
    issuer: ${JWT_ISSUER:atlasia-ai-orchestrator}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:8080}
  oauth2:
    github:
      client-id: ${vault.secret.data.atlasia.oauth2-github-client-id:${VAULT_OAUTH2_GITHUB_CLIENT_ID:}}
      client-secret: ${vault.secret.data.atlasia.oauth2-github-client-secret:${VAULT_OAUTH2_GITHUB_CLIENT_SECRET:}}
    google:
      client-id: ${vault.secret.data.atlasia.oauth2-google-client-id:${VAULT_OAUTH2_GOOGLE_CLIENT_ID:}}
      client-secret: ${vault.secret.data.atlasia.oauth2-google-client-secret:${VAULT_OAUTH2_GOOGLE_CLIENT_SECRET:}}
    gitlab:
      client-id: ${vault.secret.data.atlasia.oauth2-gitlab-client-id:${VAULT_OAUTH2_GITLAB_CLIENT_ID:}}
      client-secret: ${vault.secret.data.atlasia.oauth2-gitlab-client-secret:${VAULT_OAUTH2_GITLAB_CLIENT_SECRET:}}
    frontend-callback-url: ${OAUTH2_FRONTEND_CALLBACK_URL:http://localhost:4200/auth/callback}
  encryption:
    key: ${vault.secret.data.atlasia.encryption-key:${VAULT_ENCRYPTION_KEY:}}
