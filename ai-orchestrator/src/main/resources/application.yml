server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ai}
    username: ${DB_USER:ai}
    password: ${DB_PASSWORD:ai}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ai-orchestrator

resilience4j:
  circuitbreaker:
    instances:
      githubApi:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.reactive.function.client.WebClientResponseException
          - org.springframework.web.reactive.function.client.WebClientRequestException
        ignoreExceptions:
          - java.lang.IllegalArgumentException

atlasia:
  orchestrator:
    token: ${ORCHESTRATOR_TOKEN:changeme}
    repoAllowlist: ${REPO_ALLOWLIST:backend/,frontend/,docs/,infra/,ai/}
    workflowProtectPrefix: ${WORKFLOW_PROTECT:.github/workflows/}
    github:
      app-id: ${GITHUB_APP_ID:}
      private-key-path: ${GITHUB_PRIVATE_KEY_PATH:}
      installation-id: ${GITHUB_INSTALLATION_ID:}
    llm:
      endpoint: ${LLM_ENDPOINT:https://api.openai.com/v1}
      model: ${LLM_MODEL:gpt-4o-mini}
      api-key: ${LLM_API_KEY:}
