spring.flyway.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.validation.mode=none
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:e2edb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=

# Dummy OAuth2 configuration to bypass security context startup errors
spring.security.oauth2.client.registration.github.client-id=dummy-client-id
spring.security.oauth2.client.registration.github.client-secret=dummy-client-secret
spring.security.oauth2.client.registration.google.client-id=dummy-client-id
spring.security.oauth2.client.registration.google.client-secret=dummy-client-secret
spring.security.oauth2.client.registration.gitlab.client-id=dummy-client-id
spring.security.oauth2.client.registration.gitlab.client-secret=dummy-client-secret

# Mock Tokens for REST integrations
atlasia.github.token=mock-github-token

# Turn off things we don't need for an E2E database integration
spring.jpa.show-sql=false
logging.level.org.springframework.web=INFO
logging.level.com.atlasia.ai=DEBUG
logging.level.org.springframework.security=DEBUG
