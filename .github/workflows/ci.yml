name: CI

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
      - name: Backend - Verify
        run: |
          cd backend
          ./mvnw -B clean verify

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Frontend - Install
        run: |
          cd frontend
          npm ci
      - name: Frontend - Lint
        run: |
          cd frontend
          npm run lint
      - name: Frontend - Unit tests
        run: |
          cd frontend
          npm test -- --watch=false

  e2e:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'pull_request'
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Start backend (H2 + jwtmock) on :8080
        run: |
          cd backend
          nohup ./mvnw -B -DskipTests spring-boot:run                 -Dspring-boot.run.profiles=e2e                 -Dspring-boot.run.arguments="--server.port=8080"                 > ../backend-e2e.log 2>&1 &

      - name: Wait for backend
        run: |
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8080/actuator/health >/dev/null 2>&1; then
              echo "Backend is UP"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not start in time. Printing logs:"
          tail -n 200 backend-e2e.log || true
          exit 1

      - name: Frontend - Install
        run: |
          cd frontend
          npm ci

      - name: Playwright - Install browsers
        run: |
          cd frontend
          npx playwright install --with-deps

      - name: E2E - Run (fast)
        env:
          CI: "true"
        run: |
          cd frontend
          npm run e2e:fast

      - name: Upload backend log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-e2e-log
          path: backend-e2e.log
          if-no-files-found: ignore

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            frontend/playwright-report/
            frontend/test-results/
          if-no-files-found: ignore
